name: Terraform Deploy with App Check 

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev or prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  tflint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout source code

      - uses: actions/cache@v4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ubuntu-tflint-${{ hashFiles('.tflint.hcl') }}

      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint
        with:
          tflint_version: v0.52.0

      - name: Init TFLint plugins
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        run: tflint -f compact

  tfsec:
    needs: tflint
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec and generate HTML report
        run: |
          tfsec . --format html --out tfsec-report.html --soft-fail

      - name: Upload tfsec HTML report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-html-report
          path: tfsec-report.html

  terraform-apply:
    needs: tfsec
    runs-on: ubuntu-latest
    outputs:
      app_url: ${{ steps.get-output.outputs.app_url }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        run: terraform init
        working-directory: Terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve --var-file="${{ github.event.inputs.environment }}.tfvars"
        working-directory: Terraform

      - name: Get App URL
        id: get-output
        run: |
          APP_URL=$(terraform output -raw app_url)
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT
        working-directory: Terraform

  check-app:
    needs: terraform-apply
    runs-on: ubuntu-latest
    env:
      APP_URL: ${{ needs.terraform-apply.outputs.app_url }}
    steps:
      - name: Wait for app to start
        run: sleep 90

      - name: Check App Health with Retries
        run: |
          echo "üîç Checking app at $APP_URL"
          retries=3
          count=0
          until curl -s --head --fail "$APP_URL"; do
            count=$((count+1))
            if [ $count -ge $retries ]; then
              echo "‚ùå App is not reachable after $retries attempts"
              exit 1
            fi
            echo "‚ö†Ô∏è App not reachable, retrying in 10 seconds... (attempt $count)"
            sleep 10
          done
          echo "‚úÖ App is running"


